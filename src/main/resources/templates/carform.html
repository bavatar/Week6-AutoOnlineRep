<div class="container" style="background-color: azure">
    <center><h2>Add a Car</h2></center>
    <form action="#" th:action="@{/process_car}" th:object="${car}" method="post" enctype="multipart/form-data">
        <p>Category:<select name="category" th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:value="${category.categoryID}"
                    th:text="${category.categoryName}"></option>
        </select>
        </p>
        <input type="hidden" th:field="*{carID}"/>
        <p>Mfger:<input type="text" th:field="*{manufacturer}"/><br />
        <span th:if="${#fields.hasErrors('manufacturer')}"
              th:errors="*{manufacturer}"></span><br />
        Color:<input type="text" th:field="*{color}"/><br />
        <span th:if="${#fields.hasErrors('color')}"
              th:errors="*{color}"></span><br />
        Model:<input type="text" th:field="*{model}"/><br />
        <span th:if="${#fields.hasErrors('model')}"
              th:errors="*{model}"></span><br />
        Year:<input type="text" th:field="*{year}"/><br />
         <span th:if="${#fields.hasErrors('year')}"
              th:errors="*{year}"></span><br />
        Price:<input type="text" th:field="*{msrp}"/><br />
        <span th:if="${#fields.hasErrors('msrp')}"
              th:errors="*{msrp}"></span><br />
        Image URL:<input type="text" th:field="*{carImage}"/><br />
<!--        <input type="file" name="file"/>-->
        <button type="submit">Submit</button>
    </form>
